<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogikaClicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Pacifico&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="inter2.html" style="cursor: pointer;" class="up">Прокачка</a>
        <a href="inter3.html" style="cursor: pointer;" class="pets">Пети</a>
        <a href="inter4.html" style="cursor: pointer;" class="about">Про нас</a>
    </header>

    <section  class="all">

        <div class="stats">
            <p class="per_sec">Заробіток: <span class="perSec"></span></p>
            <p style="cursor: pointer;" class="button">L</p>
            <p class="per_click">За Клік: <span class="perClick"></span></p>
        </div>

        <p class="textSC">Супер Клік</p>
        <p class="text30">+30L</p>
        <p class="superButton">L</p>
        <p class="bal">Баланс: <span class="balance"></span></p>
        
    </section>

    <script src="js/animate.js"></script>
    <script src="script.js"></script>
</body>
</html>
